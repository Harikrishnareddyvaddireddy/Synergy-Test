<h1 style="font-size:45px;">Job Postings</h1>

<div id="search-form">
    <input type="text" id="jobRoleInput" placeholder="Job Role or Skill">
    <select id="locationInput">
        <option value="">Select Location</option>
        <option value="Toronto">Toronto</option>
        <option value="Montreal">Montreal</option>
    </select>
    <select id="dateFilter">
        <option value="all">All Jobs</option>
        <option value="recent">Recently Posted</option>
        <option value="long-ago">Long Ago Posted</option>
    </select>
    <button id="search-button" onclick="searchJobs()">Search</button>
</div>

<!-- Container to hold job postings dynamically -->
<div id="job-container"></div>

<!-- Pagination buttons -->
<div style="display: flex; justify-content: center; margin-top: 10px;">
    <button onclick="prevPage()" style="margin: 0 5px; padding: 8px 12px; background-color: #007BFF; color: #fff; border: none; border-radius: 4px; cursor: pointer;">Previous</button>
    <button onclick="nextPage()" style="margin: 0 5px; padding: 8px 12px; background-color: #007BFF; color: #fff; border: none; border-radius: 4px; cursor: pointer;">Next</button>
</div>

<!-- Message for no jobs available -->
<p id="no-jobs-message" style="display: none; color: #FF0000;">No jobs available.</p>
